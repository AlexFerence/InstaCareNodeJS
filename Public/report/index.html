<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Instacare</title>
    </head>
    <body style="height: 100vh; justify-content: center;">
        <div class="box">
            <h2>Report Symptoms</h2>

            <form onsubmit="return false;">
                <textarea required type="text" placeholder="Describe your symptoms" style="resize:none;" rows=10></textarea>
                <input type="text" placeholder="Are you on any medications?">

                <h3 style="margin-bottom: 0;">Medical history documents (optional)</h3>
                <input type="file">
                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
